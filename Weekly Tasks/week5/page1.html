<!DOCTYPE html>
<html>
    <head>
        <title> Week 5 Exercise 2 .</title>
    </head>
    <body>
        <h1> 
        Heading 1: Example on Unordered List
        </h1>
        <UL>
            <LI>Sportstar</LI>
            <LI>Business Week</LI>
            <LI>Time</LI>
        </UL>
        <h2> Heading 2: Example of Ordered List</h2>
        <OL TYPE="i" start="4">
            <LI>Sportstar</LI>
            <LI>Business Week</LI>
            <LI>Time</LI>
        </OL>
        <h3>Heading 3: Example on Definition List</h3>
        <DL>
            <dt>Sports Magazine</dt>
            <dd> Sportstar</dd>
            <dt>Business Magazine</dt>
            <dd>Business Week</dd>
        </DL>

    </body>
</html>
